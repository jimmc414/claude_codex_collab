name: Implementation Plan Review

on:
  push:
    paths:
      - 'docs/implementation.md'
    branches:
      - 'feature/**'
      - 'develop'
  pull_request:
    paths:
      - 'docs/implementation.md'

jobs:
  validate-implementation-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml markdown

      - name: Validate Implementation Plan
        id: validate
        run: |
          python .github/review-scripts/implementation_analyzer.py docs/implementation.md docs/architecture.md docs/requirements.md

      - name: Check Task Breakdown
        run: |
          python .github/review-scripts/task_analyzer.py docs/implementation.md

      - name: Verify Architecture Coverage
        run: |
          python .github/review-scripts/architecture_coverage.py docs/architecture.md docs/implementation.md

      - name: Estimate Implementation Complexity
        run: |
          python .github/review-scripts/complexity_estimator.py docs/implementation.md

      - name: Post Review Comments
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const reviewOutput = fs.existsSync('implementation_review.json')
              ? JSON.parse(fs.readFileSync('implementation_review.json', 'utf8'))
              : { passed: false, issues: ['Implementation review script did not generate output'] };

            if (context.payload.pull_request) {
              let comment = reviewOutput.passed
                ? '✅ **Implementation Plan Review Passed**\n\n'
                : '❌ **Implementation Plan Review Failed**\n\n';

              if (reviewOutput.issues && reviewOutput.issues.length > 0) {
                comment += '**Issues found:**\n';
                comment += reviewOutput.issues.map(i => `- ${i}`).join('\n');
              }

              if (reviewOutput.tasks) {
                comment += '\n\n**Task Breakdown:**\n';
                comment += `- Total tasks: ${reviewOutput.tasks.total}\n`;
                comment += `- Estimated effort: ${reviewOutput.tasks.effort}\n`;
                comment += `- Dependencies identified: ${reviewOutput.tasks.dependencies}\n`;
              }

              if (reviewOutput.coverage) {
                comment += `\n\n**Architecture Coverage:** ${reviewOutput.coverage.percentage}%\n`;
                if (reviewOutput.coverage.missing && reviewOutput.coverage.missing.length > 0) {
                  comment += 'Missing components:\n';
                  comment += reviewOutput.coverage.missing.map(m => `- ${m}`).join('\n');
                }
              }

              if (reviewOutput.complexity) {
                comment += `\n\n**Complexity Score:** ${reviewOutput.complexity}/10`;
              }

              await github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

            if (!reviewOutput.passed) {
              core.setFailed('Implementation plan validation failed');
            }

      - name: Generate Task List
        if: success()
        run: |
          python .github/review-scripts/generate_task_list.py docs/implementation.md > tasks.md
          echo "## Implementation Tasks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat tasks.md >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Issues for Tasks
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            if (fs.existsSync('tasks.json')) {
              const tasks = JSON.parse(fs.readFileSync('tasks.json', 'utf8'));
              for (const task of tasks.slice(0, 5)) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: task.title,
                  body: task.description,
                  labels: ['implementation', 'auto-generated'],
                  milestone: task.milestone
                });
              }
            }